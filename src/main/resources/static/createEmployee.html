<html lang="en">
    <head>
        <meta charset="UTF-8">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

            .form-text {
                font-size: 13px;
                color:red;
            }
            .btn {
                border-radius: 15%;

            background-image: url('https://www.valdosta.edu/hopeconnect/images/hope-head-4-01.png');
            /* background-size: cover; */
            background-repeat: no-repeat;
            background-position: center center;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            height: 100vh; /* Set height to viewport height */
        }
        </style>
    </head>
    <body>
        <nav class = "navbar sticky-top ml-auto bg-light text-secondary">
            <div class = "navbar-brand text-secondary"><img src="https://cdn.dribbble.com/users/9003226/screenshots/16410246/media/a5e48ad351e32a3a30a63115aab1ba7b.png" alt="Logo" width="60px" height="60px" onclick="window.location.href='index.html'"></div>
            <ul class = "nav">
                <li class = "nav-item">
                    <a class = "nav-link" href ="readEmployee.html" target = "_parent">ReadAll</a>
                </li>	
                <li class = "nav-item">
                    <a class = "nav-link" href ="readEmployeeById.html" target = "_parent">Read</a>
                </li>
                <li class = "nav-item">
                    <a class = "nav-link" href ="createEmployee.html" target = "_parent">Create</a>
                </li>
                <li class = "nav-item">
                    <a class = "nav-link" href ="updateEmployee.html" target = "_parent">Update</a>
                </li>
                <li class = "nav-item">
                    <a class = "nav-link" href ="deleteEmployeeById.html" target = "_parent">Delete</a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <form action="/api/form/register"  method="post" onsubmit="return validateForm()">
                <label for="name" class="form-label text-primary">Name </label> <br />
                <input class="form-control" type="text" name="name" id="name" maxlength="10" oninput="clearError('nameError')" onkeydown="preventDigits(event)" onblur="focusHandler('name', 'nameError')"/>
                <span id="nameError" class="form-text"></span><br><br>
                <label for="phone" class="form-label text-primary">Phone Number </label> <br />
                <input class="form-control" type="text" name="phone" maxlength="10" id="phone" oninput="clearError('phoneError')" onkeydown="preventCharacters(event)" onblur="focusHandler('phone', 'phoneError')"/>
                <span id="phoneError" class="form-text"></span><br><br>
                <label for="email" class="form-label text-primary">Email Address </label> <br />
                <input class="form-control" type="email" name="email" id="email" oninput="clearError('emailError')" onblur="focusHandler('email', 'emailError')"/>
                <span id="emailError" class="form-text"></span><br><br><br>
                <button class="btn btn-outline-primary" type="submit">submit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-outline-danger" onclick="window.location.href = 'index.html';">back</button>
            </form>
        </div>

        <script>
            function validateForm() {
                var name = document.getElementById("name").value;
                var phone = document.getElementById("phone").value;
                var email = document.getElementById("email").value;
                
                var nameError = document.getElementById("nameError");
                var phoneError = document.getElementById("phoneError");
                var emailError = document.getElementById("emailError");
                
                var flag = false;

                if (name.length == 0) {
                    nameError.innerHTML = "*Name cannot be empty";
                    flag = true;
                }
                
                if (phone.length == 0) {
                    phoneError.innerHTML = "*Phone Number cannot be empty";
                    flag = true;
                }
                
                if (email.length == 0) {
                    emailError.innerHTML = "*Email Address cannot be empty";
                    flag = true;
                }

                if (phone.trim().length < 10) {
                    phoneError.innerHTML = "*Please Enter a Valid Phone Number";
                    flag = true;
                }

                if (/^[\w.-]+@[a-zA-Z.-]+\.[a-zA-Z]{2,}$/.test(email)) {
                    emailError.innerHTML = "*Please Enter a Valid Email Address";
                    flag = true;
                }

                if (flag)
                    return false;
                
                return true;
            }
            function focusHandler(elementId, errorId) {
                var element = document.getElementById(elementId);
                if (element.value.trim().length !== 0)
                    clearError(errorId);
                else
                    document.getElementById(errorId).innerHTML = "*This Field is required";
            }

            function clearError(eventError) {
                document.getElementById(eventError).innerHTML = "";
            }

            function preventDigits(event) {
                var ele = event.key;
                if(/\d/.test(ele))
                    event.preventDefault();
            }

            function preventCharacters(input) {
                var char = input.key;
                if (!/\d/.test(char) && char !== "Backspace" && char !== "Tab") {
                    input.preventDefault();
                }
            }

        </script>
    </body>
</html>
