<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read All Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .form-text {
            font-size: 13px;
            color:red;
        }
        .btn {
            border-radius: 15%;
        }
        body {
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/002/318/271/small/user-profile-icon-free-vector.jpg');
            /* background-size: cover; */
            background-repeat: no-repeat;
            background-position: center center;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            height: 100vh; /* Set height to viewport height */
        }
    </style>
</head>
<body>
    <nav class = "navbar sticky-top ml-auto bg-light text-secondary">
        <div class = "navbar-brand text-secondary"><img src="https://cdn.dribbble.com/users/9003226/screenshots/16410246/media/a5e48ad351e32a3a30a63115aab1ba7b.png" alt="Logo" width="60px" height="60px" onclick="window.location.href='index.html'"></div>
        <ul class = "nav">
            <li class = "nav-item">
                <a class = "nav-link" href ="readEmployee.html" target = "_parent">ReadAll</a>
            </li>	
            <li class = "nav-item">
                <a class = "nav-link" href ="readEmployeeById.html" target = "_parent">Read</a>
            </li>
            <li class = "nav-item">
                <a class = "nav-link" href ="createEmployee.html" target = "_parent">Create</a>
            </li>
            <li class = "nav-item">
                <a class = "nav-link" href ="updateEmployee.html" target = "_parent">Update</a>
            </li>
            <li class = "nav-item">
                <a class = "nav-link" href ="deleteEmployeeById.html" target = "_parent">Delete</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h5 class="display-5"><small>Enter Admin Credentials</small></h5><br><br>
        <form id="loginForm" onsubmit="return validateFormAndOpenModal()">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="username" oninput="clearError('usernameError')" onblur="focusHandler('username', 'usernameError')"/>
            <span class="form-text" id="usernameError"></span><br><br>
            <label for="password" class="form-label">Password</label>
            <input type="text" class="form-control" name="password" id="password" oninput="clearError('passwordError')" onblur="focusHandler('password', 'passwordError')"/>
            <span class="form-text" id="passwordError"></span><br><br>
            <button class="btn btn-primary" type="submit">submit</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-danger" onclick="window.location.href = 'index.html'">back</button>
        </form>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Verified!!!</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Now, you are confirmed as a Admin!!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button onclick="window.location.href = 'readEmployeeAction.html'" class="btn btn-primary">View</button>
            </div>
          </div>
        </div>
      </div>
    <script>
        function validateFormAndOpenModal() {
            var id = document.getElementById("username").value;
            var pwd = document.getElementById("password").value;

            var idError = document.getElementById("usernameError");
            var pwdError = document.getElementById("passwordError");

            var flag = false;

            if(id !== "root") {
                idError.innerHTML = "*Invalid Username";
                flag = true;
            } 
                
            if(pwd !== "root") {
                pwdError.innerHTML = "*Invalid Password";
                flag = true;
            }

            if(flag)
                return false;
            else {
                var myModal = new bootstrap.Modal(document.getElementById('exampleModal'));
                myModal.show();
                return false; // Prevent form submission
            }
        }

        function focusHandler(elementId, errorId) {
            var element = document.getElementById(elementId);
            if (element.value.trim().length !== 0)
                clearError(errorId);
            else
                document.getElementById(errorId).innerHTML = "*This Field is required";
        }

        function clearError(eventError) {
            document.getElementById(eventError).innerHTML = "";
        }
    </script>
</body>
</html>
