<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Your custom styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1>All Employee Details</h1>
        <table class="table table-striped table-hover table-bordered" id="employee-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email Address</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody id="employee-table-body">
                <!-- Table body will be generated dynamically -->
            </tbody>
        </table>
        <center>
            <button class="btn btn-outline-primary" onclick="window.location.href = 'readEmployee.html';">back</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-outline-danger" onclick="window.location.href = 'index.html';">Home</button>
        </center>
    </div>

    <script>
        // Function to fetch and display employee data
        function fetchEmployees() {
            fetch('/api/form/readAll')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('employee-table-body');
                    tableBody.innerHTML = ''; // Clear existing rows

                    // Iterate over employee data and create table rows
                    data.forEach(employee => {
                        const row = `
                            <tr>
                                <td>${employee.id}</td>
                                <td>${employee.name}</td>
                                <td>${employee.email}</td>
                                <td>${employee.phone}</td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => {
                    console.error('Error fetching employee data:', error);
                });
        }

        // Call the function when the page loads
        fetchEmployees();
    </script>
</body>
</html>
